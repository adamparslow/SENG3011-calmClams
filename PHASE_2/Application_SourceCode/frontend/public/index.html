<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="margin:0;padding:0">
    <div id="root">
      <noscript>
        <div class="scriptLoadError">
          <div class="container">
            <div class="heading">JavaScript is disabled</div>
            <div class="content">
              <p>You should enable JavaScript to work with this page.</p>
            </div>
          </div>
        </div>
      </noscript>
      <div id="javaScriptLoadError" style="display: none;">
        <div class="scriptLoadError">
          <div class="container">
            <div class="heading">JavaScript load error</div>
            <div class="content">
              <p>We tried to load scripts but something went wrong.</p>
              <p>Please make sure that your network settings allow you to download scripts from the following domain:</p>
              <p><b>%PUBLIC_URL%</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        if (document.getElementById("javaScriptLoadError")) {
          document.getElementById("javaScriptLoadError").style.display = "block";
        }
      }
    </script>
  </body>
</html>
